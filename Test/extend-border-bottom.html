<style>
  h3 { color: #666;display:inline-block; margin:0;text-transform:uppercase; }
  h3:after {
    display:block;
    content: '';
    border-bottom: solid 3px #019fb6;
    transform: scaleX(0);
    transition: transform 250ms ease-in-out;
  }
  h3:hover:after { transform: scaleX(1); }
  h3.fromRight:after{ transform-origin:100% 50%; }
  h3.fromLeft:after{  transform-origin:  0% 50%; }
</style>
<h3 class="fromCenter">Expand from center</h3><br/>
<h3 class="fromRight">Expand from right</h3><br/>
<h3 class="fromLeft">Expand from left</h3>
